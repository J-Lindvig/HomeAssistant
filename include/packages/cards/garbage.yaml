  template:
    - sensor:
        - name: affald_hentes
          unique_id: 99ac661f0f7142a19afecee966b75c42
          state: >-
            {% if state_attr('sensor.affald', 'days') == 0 %}
              i dag
            {%- elif state_attr('sensor.affald', 'days') == 1 %}
              i morgen
            {%- else -%}
              {% set ts = as_timestamp(state_attr('sensor.affald', 'next_date')) | int %}
              om {{ state_attr('sensor.affald', 'days') }} dage ({{- state_attr('sensor.time_date_dk', 'weekdays_names_short')[ts | timestamp_custom('%w') | int ] }}dag den {{ ts | timestamp_custom('%-d.') }} {{ state_attr('sensor.time_date_dk', 'month_names')[ts | timestamp_custom('%-m') | int - 1] | lower }})
            {%- endif -%}
          attributes:
            days: >-
              {{ state_attr('sensor.affald', 'days') }}

        - name: genbrug_hentes
          unique_id: 940bacc51362404ebbcb48e2c1f1ea63
          state: >-
            {% if state_attr('sensor.genbrug', 'days') == 0 %}
              i dag
            {%- elif state_attr('sensor.genbrug', 'days') == 1 %}
              i morgen
            {%- else -%}
              {% set ts = as_timestamp(state_attr('sensor.genbrug', 'next_date')) | int %}
              om {{ state_attr('sensor.genbrug', 'days') }} dage ({{- state_attr('sensor.time_date_dk', 'weekdays_names_short')[ts | timestamp_custom('%w') | int ] }}dag den {{ ts | timestamp_custom('%-d.') }} {{ state_attr('sensor.time_date_dk', 'month_names')[ts | timestamp_custom('%-m') | int - 1] | lower }})
