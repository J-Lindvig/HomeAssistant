  group:
    birthdays:
      name: Fødselsdage
      entities:
        - sensor.birthday_jacob_fodselsdag
        - sensor.birthday_rikke_fodselsdag
        - sensor.birthday_cornelie_nathalie_fodselsdag
        - sensor.birthday_hjalte_fodselsdag
        - sensor.birthday_emilio_fodselsdag
        - sensor.birthday_colin_fodselsdag
        - sensor.birthday_william_fodselsdag

  template:
    - sensor:
        - name: next_birthday_entity
          unique_id: 925c21ecaa454b27aabfc6e8b809a12c
          state: >-
            {%- set ns = namespace(entity_id="", previous_birthday=366) -%}
            {% for birthday in state_attr('group.birthdays', 'entity_id') if states(birthday) | int < ns.previous_birthday -%}
              {%- set ns.entity_id = birthday -%}
              {%- set ns.previous_birthday = states(birthday) | int -%}
            {% endfor -%}
            {{ ns.entity_id }}

        - name: next_birthday
          unique_id: b3f31e9c58af4f56a4ab2a87e62a354d
          state: "{{ states('sensor.next_birthday_entity') }}"
          attributes:
            name: "{{ state_attr(states('sensor.next_birthday_entity'), 'friendly_name')[:-11] }}"
            years_at_next_anniversary: >-
              {%- if states(states('sensor.next_birthday_entity')) | int == 0 -%}
                {{ state_attr(states('sensor.next_birthday_entity'), "years_at_next_anniversary") - 1 }}
              {% else %}
                {{ state_attr(states('sensor.next_birthday_entity'), "years_at_next_anniversary") }}
              {% endif -%}
            next_birthday: >-
              {%- set days = states(states('sensor.next_birthday_entity')) | int %} 
              {% if days > 0 %}
                {%- if days | int > 1 -%}
                  om {{ days }} dage
                {% else %}
                  i morgen
                {% endif -%}
              {% else %}
                i dag...!!!
              {% endif -%}