type: custom:gauge-card
entity: {{ entity }}
{% if attribute %}
attribute: {{ attribute }}
{% endif %}
{% if title %}
title: {{ title }}
{% endif %}
{% if measurement %}
measurement: {{ measurement }}
{% else %}
measurement: ""
{% endif %}
{% if min %}
min: {{ min }}
{% endif %}
{% if max %}
max: {{ max }}
{% endif %}
{%- if severity_list -%}
{% set severity_list = severity_list.split(",") %}
{% set yellow = (max / 100) * severity_list[1] | int -%}
severity:
  red: {{ (max / 100) * severity_list[0] | int }}
  yellow: {{ yellow }}
  green: {{ yellow + 0.1 }}
{% endif %}