# auto-entities, https://github.com/thomasloven/lovelace-auto-entities

type: custom:auto-entities
card:
  type: entities
  title: Transport
  show_header_toggle: false
  header:
    type: picture
    image: /local/images/headers/fynbus.jpg
filter:
  include:
    - entity_id: "sensor.bil_mod_*"
      attributes:
        days: "=0"
      sort:
        method: attribute
        numeric: true
        attribute: sort_value_minutes
    - entity_id: "sensor.bus_*"
      sort:
       count: 2
       method: attribute
       numeric: true
       attribute: due_in
  exclude:
    - state: "unavailable"

type: vertical-stack
cards:
  - type: picture
    image: /local/images/headers/fynbus.jpg
  - type: custom:rejseplanen-card
    entity: sensor.busser_fra_marsk_billesvej
    show_scheduled_time: true
    max_entries: 10