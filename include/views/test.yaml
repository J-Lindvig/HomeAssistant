            tap_action:
              action: call-service
              service: rest_command.ptz
              service_data:
                ip: "192.168.0.70"
                direction: "down"
                inverted: true
          - type: icon
            icon: mdi:arrow-bottom-right-thick
            style:
              left: 6.2vh
              top: 7vh
            tap_action:
              action: call-service
              service: rest_command.ptz
              service_data:
                ip: "192.168.0.70"
                direction: "right down"
                inverted: true

      - type: custom:stack-in-card
        title: System
        cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: picture
                image: /local/images/backgrounds/dc3217iye.png
              - type: custom:stack-in-card
                cards:
                  - type: custom:mini-graph-card
#                  name: System
#                    icon: mdi:home-assistant
                    hours_to_show: 2
                    hour24: true
                    points_per_hour: 12
                    animate: true
                    line_width: 2
                    show:
                      labels: false
                    entities:
                      - entity: sensor.memory_use_percent
                        name: Memory
                      - entity: sensor.processor_use_percent
                        name: CPU
                      - entity: sensor.processor_temperature
                        name: Temperature
          - type: custom:bar-card
            entity: sensor.disk_use_percent

      - type: custom:auto-entities
        card:
          type: grid
          columns: 4
        card_param: cards
        filter:
          include:
            - group: group.faelles
              options:
                type: button

      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: conditional
            conditions:
              - entity: sensor.affald
                state: "1"
            card:
              type: button
              entity: sensor.affald_hentes
              show_state: true
              show_icon: true
              tap_action:
                action: none
              hold_action:
                action: none
          - type: conditional
            conditions:
              - entity: sensor.genbrug
                state: "1"
            card:
              type: button
              entity: sensor.genbrug_hentes
              show_state: true
              show_icon: true
              tap_action:
                action: none
              hold_action:
                action: none

      - type: conditional
        conditions:
          - entity: binary_sensor.mail
            state: "on"
        card:
          type: button
          entity: binary_sensor.mail
          show_state: false
          show_icon: true
          show_name: false
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: script.reset_mailbox

      - type: custom:stack-in-card
        title: System
        cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: gauge
                entity: sensor.processor_use_percent
                name: CPU
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.processor_temperature
                name: Temperature
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.memory_use_percent
                name: Memory
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
          - type: custom:mini-graph-card
            name: System
            icon: mdi:raspberry-pi
            hours_to_show: 2
            hour24: true
            points_per_hour: 12
            animate: true
            line_width: 2
            show:
              labels: false
            entities:
              - entity: sensor.memory_use_percent
                name: Memory
              - entity: sensor.processor_use_percent
                name: CPU
              - entity: sensor.processor_temperature
                name: Temperature

