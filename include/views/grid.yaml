type: custom:grid-layout
title: grid
icon: mdi:grid
layout:
  grid-template-columns: repeat(4, 1fr)
  grid-template-rows: masonry
  grid-auto-flow: column
  grid-template-areas: |
    "header1 header2 header3 header4"
    ". . . ."
    ". . . ."
    "footer footer footer footer"
cards:
  # HEADERS
  - type: picture
    image: /local/images/headers/weather.jpg
    view_layout:
      grid-area: header1
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: picture-entity
        entity: person.jacob
        image: /api/image/serve/af1410210ca6d4b819bb188d8bd2fad1/512x512
        show_name: False
        show_state: False
        state_filter:
          "home": brightness(110%) saturate(1.2)
          "not_home": brightness(50%) grayscale(100%)
         
      - type: picture-entity
        entity: person.rikke
        image: /api/image/serve/3f3f5347347471e34ac0a2d0228fcef2/512x512
        show_name: False
        show_state: False
        state_filter:
          "home": brightness(110%) saturate(1.2)
          "not_home": brightness(50%) grayscale(100%)
         
      - type: picture-entity
